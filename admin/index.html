    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chernobyl Social Proof Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Black+Ops+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              military: ['"Black Ops One"', 'cursive'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              toxic: {
                500: '#84cc16', // Lime green
                600: '#65a30d',
                glow: '#a3e635',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radioactive': 'radioactivePulse 2s infinite ease-in-out',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'zombie-breath': 'zombieBreath 10s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              radioactivePulse: {
                '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 10px #84cc16)' },
                '50%': { opacity: '0.6', filter: 'drop-shadow(0 0 25px #a3e635)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              zombieBreath: {
                '0%': { transform: 'scale(1.0)' },
                '100%': { transform: 'scale(1.05)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Timeline */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* --- PHOTO-REALISTIC RUST TEXTURE --- */
      .rust-texture {
        background-image: url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1?q=80&w=1600&auto=format&fit=crop'); 
        background-size: cover;
        background-position: center;
        position: relative;
        
        clip-path: polygon(
          20px 0, calc(100% - 20px) 0, 
          100% 20px, 100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 20px 100%, 
          0 calc(100% - 20px), 0 20px
        );
        
        box-shadow: inset 0 0 120px rgba(0,0,0,0.9); 
      }
      
      .rust-texture::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
        z-index: 0;
        pointer-events: none;
      }

      .rust-border-simulation {
        filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9));
      }

      .screw-head {
        background: radial-gradient(circle at 30% 30%, #a8a29e 0%, #57534e 40%, #292524 100%);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        border: 1px solid rgba(0,0,0,0.8);
      }
      .screw-slot {
        background: #1c1917;
        box-shadow: inset 1px 1px 1px rgba(0,0,0,0.8);
      }
      
      /* --- CHAIN LINK FENCE TEXTURE --- */
      .chain-link-fence {
        background-image: 
          repeating-linear-gradient(45deg, transparent, transparent 19px, #0f172a 20px, #334155 21px, transparent 22px),
          repeating-linear-gradient(-45deg, transparent, transparent 19px, #0f172a 20px, #334155 21px, transparent 22px);
        background-size: 50px 50px;
        position: absolute;
        inset: 0;
        z-index: 5;
        opacity: 0.9;
        pointer-events: none;
        box-shadow: inset 0 0 100px #000;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(132, 204, 22, 0.5), 0 0 20px rgba(132, 204, 22, 0.3);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-2 {
        transform: rotateX(2deg);
      }
    </style>
