
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CoinMaster Elite | Protocolo Promo</title>
    
    <!-- CSS Globais (Variáveis) -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- TAILWIND CDN (Mantido para estilização sem build step de CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)'],
              display: ['var(--font-display)'],
              mono: ['var(--font-mono)'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              page: 'var(--bg-page)',
              surface: 'var(--bg-surface)',
              'surface-highlight': 'var(--bg-surface-highlight)',
              'border-dim': 'var(--border-dim)',
              'border-highlight': 'var(--border-highlight)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              muted: 'var(--text-muted)',
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
                950: 'var(--brand-950)',
              },
              emerald: {
                500: 'var(--status-success)', 
                600: '#059669',
              }
            },
            boxShadow: {
              'neon': 'var(--effect-shadow-neon)',
              'neon-strong': 'var(--effect-shadow-neon-strong)',
              'neon-red': 'var(--effect-shadow-neon-red)',
              'metallic': 'var(--effect-shadow-metallic)',
            },
          },
        },
        plugins: [
            function({ addVariant }) {
                addVariant('perf-low', 'html[data-perf="low"] &');
                addVariant('perf-high', 'html[data-perf="high"] &');
            }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "path": "https://esm.sh/path@^0.12.7",
    "react/": "https://esm.sh/react@^19.2.4/",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "zustand/": "https://esm.sh/zustand@^5.0.10/",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.71.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-page text-primary antialiased selection:bg-brand-500 selection:text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
